<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 35" width="17px" height="17px"><path fill="#4caf50" d="M45,16.2l-5,2.75l-5,4.75L35,40h7c1.657,0,3-1.343,3-3V16.2z"/><path fill="#1e88e5" d="M3,16.2l3.614,1.71L13,23.7V40H6c-1.657,0-3-1.343-3-3V16.2z"/><polygon fill="#e53935" points="35,11.2 24,19.45 13,11.2 12,17 13,23.7 24,31.95 35,23.7 36,17"/><path fill="#c62828" d="M3,12.298V16.2l10,7.5V11.2L9.876,8.859C9.132,8.301,8.228,8,7.298,8h0C4.924,8,3,9.924,3,12.298z"/><path fill="#fbc02d" d="M45,12.298V16.2l-10,7.5V11.2l3.124-2.341C38.868,8.301,39.772,8,40.702,8h0 C43.076,8,45,9.924,45,12.298z"/></svg> {{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- if site.github_username -%}
          <li>
            <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
              <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
              </svg> 
              <span class="username">{{ site.github_username| escape }}</span>
            </a>
          </li>
        {%- endif -%}
      </div>

      <div class="footer-col footer-col-3">
        {%- if site.twitter_username -%}
          <li>
            <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
              <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
              </svg> 
              <span class="username">{{ site.twitter_username| escape }}</span>
            </a>
          </li>
        {%- endif -%}
      </div>

      <div class="footer-col footer-col-4">
        <p><span style='font-size: 17px;'>&#9710;</span>&nbsp;{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
